version: '3.8'

services:
  streamlit:
    build: .
    ports:
      - "8501:8501"
    volumes:
      - ./:/app
    environment:
      - STREAMLIT_SERVER_HEADLESS=true
    command: streamlit run streamlit_app.py --server.port=8501 --server.address=0.0.0.0

  jupyter:
    build: .
    ports:
      - "8888:8888"
    volumes:
      - ./:/app
    working_dir: /app
    command: jupyter notebook --ip=0.0.0.0 --allow-root --no-browser

  mlflow:
    image: ghcr.io/mlflow/mlflow:latest
    ports:
      - "5000:5000"
    volumes:
      - ./mlruns:/root/mlruns
    command: mlflow server --host 0.0.0.0 --port 5000 --backend-store-uri file:///root/mlruns
